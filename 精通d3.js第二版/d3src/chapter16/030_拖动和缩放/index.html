<!DOCTYPE html>
<meta charset="utf-8">
<canvas id="mycanvas" width="960" height="600"></canvas>
<script src="../../d3/4.x/d3.min.js"></script>
<script src="./js/topojson.js"></script>
<script>

var canvas = document.getElementById("mycanvas");
var ctx = canvas.getContext("2d");
var width = canvas.width;
var height = canvas.height;

var img = new Image();
img.src = "./data/southchinasea_white.png";
img.onload = function(){
	ctx.drawImage(img, 710, 440);
}

var projection = d3.geoMercator()
		.center([107, 31])
		.scale(650)
    	.translate([width/1.9, height/1.6]);
	
var path = d3.geoPath()
	.projection(projection)
	.context(ctx);
	
var color = d3.scaleOrdinal(d3.schemeCategory20c);


var transform = d3.zoomIdentity;
	
d3.json("./data/china.topojson", function(error, toporoot) {
	if (error) 
		return console.error(error);
	
	//将TopoJSON对象转换成GeoJSON，保存在georoot中
	var georoot = topojson.feature(toporoot,toporoot.objects.china);

	render();
	

	var zoom = d3.zoom()
		.scaleExtent([1 / 2, 3])
  		.on('zoom', zoomed);

  	function zoomed(){
  		transform = d3.event.transform;
  		console.log(transform);
  		render();
  	}

	d3.select(canvas).call(zoom);


	function render(){
		ctx.save();
		ctx.fillStyle = "white";
		ctx.fillRect(0, 0, width, height);

		ctx.translate(transform.x, transform.y);
		ctx.scale(transform.k, transform.k);

		//填充各区域
		georoot.features.forEach(function(d,i){
			ctx.fillStyle = color(i);
			ctx.beginPath();
			path(d);
			ctx.fill();
		});

		//描边各区域
		ctx.strokeStyle = "black";
		ctx.beginPath();
		georoot.features.forEach(function(d){
			path(d);
		});
		ctx.stroke();

		//绘制南海诸岛
		ctx.drawImage(img, 710, 440);
		ctx.restore();
	}


});



</script>
</html>
