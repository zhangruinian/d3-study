<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<script src="../lib/d3-4.js"></script>
<script>
    var width = 300,
        height = 300
    // 代码格式确实如下,编辑器也是这样提示的
    var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
    var dataset = [234, 434, 44, 3.2, 999]
    var scaleLinear = d3.scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([0, 250])
    // 刻度和字在下面
    var axis = d3.axisBottom()
        .scale(scaleLinear)
        .ticks(7)

    // 每个矩形所占据的像素高度
    var rectHeight = 25
    // 当：有数据，而没有足够图形元素的时候，使用此方法可以添加足够的元素。
    // 横直的柱状图
    svg.selectAll('rect') //选择svg内所有的矩形
        .data(dataset)   //绑定数组
        .enter()        //指定选择集的enter部分
        .append('rect') //添加足够数量的矩形元素
        .attr('x', 20)
        .attr('y', function (d, i) {
            return i * rectHeight // y轴上往上走
        })
        .attr('width', function (d) {
            return scaleLinear(d) // 用比例尺,而不是简单直接的数字数值
        })
        .attr('height', rectHeight - 2)
        .attr('fill', 'steelblue') // 便于归类和修改应写成外置css样式
    // 链式调用选了新的元素之后不是一直按着最开始的元素进行调用

    // 是给svg而不是rect添加坐标轴
    svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(20,130)") // 位置默认为 (0,0)
        .call(axis);
</script>
</body>
</html>
