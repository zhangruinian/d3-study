<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>我是</p>
<p>中国人</p>
<p>啦啦啦</p>
<script src="../lib/d3-4.js"></script>
<script>
    var dataset = ['I like dog', 'I like cat', 'I like snake']
    var p = d3.select('body')
        .selectAll('p')
    p.data(dataset)
        .text((item, i) => {
            return item
        })
</script>
</body>
</html>
